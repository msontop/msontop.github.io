<!DOCTYPE html>
<html>
    <head>
        <title>Moyosore.com</title>
        <meta charset="UTF-8">
        <meta name="veiwpoint" content="width=device-width initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3 sign-in">
                    <form action="sosoyo.github.io" method="POST">
                        <div class="form-group">
                            <label for="name">Username</label>
                            <input type="text" name="name" class="form-control" placeholder="Enter username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" name="password" class="form-control" placeholder="Enter password">
                        </div>
                        <div class="form-group">
                            <label>
                                <input type="checkbox"> Remember me
                            </label>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-default" name="signin">
                                Sign in
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="js/style.js"></script>
        <script src="js/jquery.js"></script>
         <script src="js/bootstrap.min.js"></script>
    </body>
</html>
